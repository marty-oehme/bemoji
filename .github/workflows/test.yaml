on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test latest main commit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup bats and its libs
        id: setup-bats
        uses: bats-core/bats-action@3.0.1
      - name: Test commit
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
        run: bats test
